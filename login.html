<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AudioLibs</title>
  
  <style>
    :root {
      --primary: #007acc;
      --highlight: #ff4081;
      --light: #e3f2fd;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a2d9ff, #cbb4d4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, var(--primary), #005b99);
      color: white;
      text-align: center;
      padding: 20px 10px;
      border-radius: 0 0 25px 25px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 10px;
      padding: 12px;
      background-color: #1e88e5;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      border-radius: 0 0 20px 20px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      color: white;
      background-color: var(--primary);
      border-radius: 999px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #64b5f6;
    }

    nav a[aria-current="page"] {
      background-color: var(--highlight);
    }

    .login-container {
      background-color: white;
      max-width: 400px;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #005b99;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      background-color: #5a189a;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: auto;
      border-radius: 25px 25px 0 0;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="services.html">Services</a>
      <a href="catalog.html">Catalog</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" aria-current="page">Login</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Welcome Back!</h2>
    <form action="#" method="post">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <footer>
    &copy; 2025 AudioLibs. All rights reserved.
  </footer>

</body>
</html>
