<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - AudioLibs</title>
  
  <style>
    :root {
      --primary: #007acc;
      --highlight: #ff4081;
      --light-blue: #42a5f5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a2d9ff, #cbb4d4);
      color: #3e3e59;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, var(--primary), #005b99);
      color: white;
      padding: 20px 10px 0;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border-radius: 0 0 25px 25px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
    }

    nav {
      margin-top: 15px;
      padding: 15px;
      background-color: #1e88e5;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      color: white;
      border-radius: 999px;
      background-color: var(--light-blue);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(66, 165, 245, 0.3);
    }

    nav a:hover {
      background-color: #64b5f6;
      transform: translateY(-2px);
    }

    nav a[aria-current="page"] {
      background-color: var(--highlight);
      box-shadow: 0 6px 15px rgba(255, 64, 129, 0.5);
    }

    .contact-section {
      background-color: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: #5a189a;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
    }

    form button {
      background-color: var(--primary);
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #005b99;
      transform: scale(1.02);
    }

    footer {
      background-color: #5a189a;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-weight: 600;
      letter-spacing: 0.04em;
      margin-top: auto;
      border-radius: 25px 25px 0 0;
    }

    @media (max-width: 768px) {
      .contact-section {
        margin: 30px 20px;
        padding: 30px;
      }

      header h1 {
        font-size: 2rem;
      }

      nav {
        gap: 8px;
      }

      nav a {
        padding: 8px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="services.html">Services</a>
      <a href="catalog.html">Catalog</a>
      <a href="contact.html" aria-current="page">Contact</a>
      <a href="login.html">Login</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Universal Sound Library. All rights reserved.</p>
  </footer>

</body>
</html>
